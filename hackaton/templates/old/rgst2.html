
{% block content %} 


<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SoulsIT</title>
    <!-- Custom CSS (includes Bootstrap 5.0)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="text-center text-align:center"> 
        <a href="main.html">
            <img src="images/logo.png" class="img-fluid col-3" alt="Photo" /> 
        </a>
        <div class="row justify-content-center">
            <div class="col-6 align-items-center">
                <h2 class="text-left"></h2>
                <h3 class="text-left">Hello new one!</h3>


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <!-- wtf, jak to zmienić niezależnie od siebie?-->
                    <label class="form-check-label" for="flexCheckDefault">
                        <em>Remember me</em>
                    </label>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{form.login}}
                    <input class="form-control" type="text" placeholder="Login" />
                    {{form.email}}
                    <input class="form-control" type="text" placeholder="Email" />
                    {{form.password}}
                    <input class="form-control" type="text" placeholder="Password" />
                                        
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                </form> 
                <a href="login.html" class="list-group-item">Already have accout? <em>Sign in</em></a> <!--zamiana b na em-->
                <a href="main.html" class="list-group-item"> <em>Go back to home page</em></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- Custom JS-->
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

{% endblock %}
</html>
